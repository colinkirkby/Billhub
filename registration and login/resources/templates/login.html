<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BillHub Login</title>

<link rel="stylesheet" 
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
      crossorigin="anonymous">
</head>
<body>
      <!-- create navigation bar (header) -->
     <nav class="navbar navbar-inverse navbar-fixed-top">
         <div class="container">
             <div class="navbar-header">
                 <button type="button" class="navbar-toggle collapsed"
                     data-toggle="collapse" data-target="#navbar" aria-expected="false"
                     aria-controls="navbar">
                     <span class="sr-only">Toggle navigation</span> <span
                         class="icon-bar"></span> <span class="icon-bar"></span><span
                         class="icon-bar"></span>
                 </button>
                 <a class="navbar-brand" href="#" th:href="@{/}" > Registration and
                     Login Module</a>
              </div>
          </div>
     </nav>
<br>
<br>
<br>     
     <div class ="container">
         <div class ="row">
             <div class = "col-md-6 col-md-offset-2">
              <h1> BillHub User Login </h1>
              <form th:action="@{/login}" method="post">
                 
                 <!-- error message -->
                 <div th:if ="${param.error}">
                     <div class="alert alert-danger"> Invalid username or password. </div>
                 </div>
                 
                 <!-- logout message -->
                 <div th:if ="${param.Logout}">
                     <div class="alert alert-info"> You have logged out. </div>
                 </div>
                 
                 <div class ="form-group">
                      <label for ="username"> Username: </label>
                      <input type ="text" class ="form-control" id="username" name="username"
                      placeholder="Enter Email ID" autofocus="autofocus">
                 </div>
                 
                 <div class="form-group">
                    <label for="password"> password</label>:<input type="password"
                    id="password" name="password" class="form-control"
                    placeholder=" Enter Password" />
                  </div>
                  
                  <div class="form-group">
                      <div class="row">
                          <div class ="col-sm-6 col-sm-offset-2">
                             <input type="submit" name="login-submit" id="login-submit"
                                class="form-control btn btn-primary" value="Log In" />
                          </div>
                      </div>
                  </div>      
             </form>
             <div class="form-group">
                    <span>New user? <a href="/" th:href="@{/registration}">Register here</a></span>
             </div>
            
<head>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="896111746806-t9h64076lkejcuv9qt5v99k7o534vt3c.apps.googleusercontent.com">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div class = "col-md-6 col-md-offset-2">
              <form th:action="@{/glogin}" method="post"> </form>
              <div class="g-signin2" data-onsuccess="onSignIn"> </div>
    </div>
</body>
<body>
<script>
     function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log('ID: ' + profile.getId()); 
        console.log('Name: ' + profile.getName());
        console.log('Image URL: ' + profile.getImageUrl());
        console.log('Email: ' + profile.getEmail()); 
}
</script>
</body>
         </div>
     </div>
     
     
</html>
